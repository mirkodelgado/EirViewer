<form class="form-signin" #f="ngForm" (ngSubmit)="signIn(f)">

    <div class="header_02">EIR Viewer</div>

    <div class="margin_bottom_20"></div>

    <h4>Please enter EIR or Unit ID to search for:</h4>

    <div class="margin_bottom_20"></div>

    <div class="row">

        <div class="col-md-3">
            <input required ngModel name="eir_unit" #username="ngModel" id="eir_unit" type="text" class="form-control"
                   placeholder="EIR/Unit ID" autofocus>
        </div>

    </div>

    <div class="margin_bottom_20"></div>

    <button class="btn btn-primary btn-default" [disabled]="!f.valid" type="submit">Login</button>

</form>
